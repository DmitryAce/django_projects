{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}" style="color: #9457EB;">{{ topic }}</a></p>

    <p>Edit entry:</p>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary" style="background-color: #9457EB; color: white; border:none;">Save Changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
