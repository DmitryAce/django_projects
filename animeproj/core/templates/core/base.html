{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Anime Template">
        <meta name="keywords" content="Anime, unica, creative, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %} | Anime</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.jpg' %}"/>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- Css Styles -->
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css">
        <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}' type="text/css">
        <link rel="stylesheet" href='{% static "css/elegant-icons.css" %}' type="text/css">
        <link rel="stylesheet" href='{% static "css/plyr.css" %}' type="text/css">
        <link rel="stylesheet" href='{% static "css/nice-select.css" %}' type="text/css">
        <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}' type="text/css">
        <link rel="stylesheet" href='{% static "css/slicknav.min.css" %}' type="text/css">
        <link rel="stylesheet" href='{% static "css/style.css" %}' type="text/css">
    </head>

    <body>
        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        {% include 'core/header.html' %}

        <main>
            {% block content %}
            {% endblock %}
        </main>

        {% include 'core/footer.html' %}

        <!-- Search model Begin -->
        <div class="search-model">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="search-close-switch"><i class="icon_close"></i></div>
                <form class="search-model-form" action="{% url 'core:search' %}" method="GET">
                    <input type="text" id="search-input" name="q" placeholder="Search here.....">
                </form>                
            </div>
        </div>
        <!-- Search model end -->

    </body>
</html>
